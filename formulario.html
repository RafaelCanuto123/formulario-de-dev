<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML CSS</title>
    <link rel="stylesheet" href="./style.css" media="screen">
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    
   <div>
       <h1 id="titulo">Cadastro de Devs</h1>
      <div id="titulo">
          <button class="cadastrar botao-cadastrar" onclick="cadastro();">
              Cadastrar
          </button>
          <button class="cancelar botao-cancelar   " onclick="cancelar();">
           Cancelar
       </button>
      </div>
   </div>
   <form action="" id="form" style="display: none;">
       <fieldset class="grupo">
           <div class="campo">
               <label for="nome"><strong>Nome</label></strong>
               <input type="text" name="nome" id="nome" required>
           </div>
           <div class="campo">
               <label for="sobrenome"><strong>Sobrenome</label></strong>
               <input type="text" name="nome" id="nome" required>
           </div>
       </fieldset>

       <div class="campo">
           <label for="email"><strong>E-mail</label></strong>
           <input type="email" name="email" id="email" required>
       </div>

       <div class="campo">
           <label><strong>De qual lado da aplicação você desenvolve</label></strong>
           <label>
               <input type="radio" name="devweb" value="frontend" checked>Front-End
               <input type="radio" name="devweb" value="backend">Back-End
               <input type="radio" name="devweb" value="fullstack">Fullstack
           </label>
       </div>

       <div class="campo" id="check">
           <label><strong>Senioridade</label></strong>
           <select name="" id="senioridade">
               <option value="" selected disabled>Selecione</option>
               <option value="junior">Junior</option>
               <option value="pleno">Pleno</option>
               <option value="senior">Senior</option>
           </select>
       </div>

       <fieldset class="grupo">
           <label><strong>Selecione as tecnologias que utiliza</label><br><br></strong>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="php">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="c#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="pyton">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="java">
            <label for="tecnologia7">Java</label>
       </fieldset>
       <div class="campo"> 
           <br>
           <label for=""><strong>Conte um pouco da sua experiência</label></strong>
           <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
       </div>
       <button class="botao" type="submit">Concluir</button>
   </form>
</body>
</html>
